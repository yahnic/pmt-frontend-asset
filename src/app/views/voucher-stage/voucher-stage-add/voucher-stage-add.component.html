<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>Add Voucher Stage</strong>
          <small style="color:red"> New</small>
          <div class="pull-right">
              <button class="btn btn-sm btn-info" style="width:100px" (click)="goBack()"><i class="fa fa-reply"></i></button>
          </div>
        </div>
        <div class="card-body">
            <div class="card-header" style="background-color:skyblue">
                <p>Complete and submit the form to create a new Bank Register for PMT and PML</p>
              </div>
          <!-- form content -->
          <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
          <div class="row">
          <div class="col-sm-6">
            <div class="card">
              
              <div class="card-body">
                <div class="form-group row">
                    <label class="col-md-5 col-form-label" for="stage">Stage</label>
                    <div class="col-md-7">
                      <input type="text" id="stage" formControlName="stage" name="stage" class="form-control" placeholder="Stage">
                    </div>
                  </div>
                  <div class="form-group row">
                      <label class="col-md-5 col-form-label" for="name">Name</label>
                      <div class="col-md-7">
                        <input type="text" id="name" formControlName="name" name="name" class="form-control" placeholder="Voucher Name">
                      </div>
                  </div>
                  <div class="form-group row">
                      <label class="col-md-5 col-form-label" for="officer">Officer</label>
                      <div class="col-md-7">
                        <input type="text" id="officer" formControlName="officer" name="officer" class="form-control" placeholder="Enter the Officer">
                      </div>
                  </div>   
              
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="description">Description</label>
                  <div class="col-md-9">
                    <textarea id="description" formControlName="description" name="description" rows="4" class="form-control" placeholder="Description"></textarea>
                  </div>
              </div>
                                             
                  <div class="form-group form-actions pull-right">
                    <button type="submit" class="btn btn-md btn-primary">Submit</button>
                  </div>
              </div>
            </div>
          </div>
        </div><!--/.row-->
      </form>
          <!--/. form content -->
        </div>
      </div>
    </div>
  </div><!--/.row-->
</div>
