<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>Add Asset Category</strong>
          <small> New</small>
          <div class="pull-right">
              <button class="btn btn-sm btn-info" style="width:100px" (click)="goBack()"><i class="fa fa-reply"></i></button>
          </div>
        </div>
        <div class="card-body">

          <!-- form content -->
          <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
          <div class="row">

          <div class="col-sm-6">
            <div class="card">
              <div class="card-header">
                Complete and submit the form to create a new Asset Category for PMT and PML
              </div>
              <div class="card-body">
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">Name</span>
                      </div>
                      <input type="text" id="name" formControlName="name" name="name" class="form-control">
                      <div class="input-group-append">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">Description</span>
                        </div>
                        <input type="text" id="description" formControlName="description" name="description" class="form-control">
                        <div class="input-group-append">
                          <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                      </div>
                    </div>
              </div>
            </div>
          </div>
                  <div class="form-group form-actions pull-right">
                    <button type="submit" class="btn btn-md btn-primary">Submit</button>
                  </div>
              </div><!--/.row-->
      </form>
          <!--/. form content -->

        </div>
      </div>
    </div>
  </div><!--/.row-->
</div>
